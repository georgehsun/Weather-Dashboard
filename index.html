<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>


    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<body>

    <div class="jumbotron" style="color:white;  background-color: black;">
        <h2 class="text-center" stlye="font-size 50px; font-weight:600; ">Weather Dashboard</h2>
    </div>
    <div class="container">

        <div class="row">

            <div class="col-12" id="searchColumn">
                <h3 class="text-center text-primary">Search for a city</h3>
                <span id="error"></span>
                <input type="text" name="city" id="city" class="form-control" placeholder="City Name">
                <button id="submitWeather" class="btn btn-primary">search</button>
            </div>


            <div class="hide" id="weatherColumn">
                <div class="row">
                    <div class="jumbotron col-12">
                        <h4 class="city"></h4>
                        <img class="icon">

                        <p class="temp"> </p>
                        <p class="humidity"></p>
                        <p class="windspeed"></p>
                        <p class="UVI">UV Index:</p>
                    </div>


                    <h4><label id='lblCity'>5-Day Forcast</label></h4>
                    <div class="col-12" id="forecast">

                        <div class='fiveDay '>
                            <h5><label id='lblDOW1'></label></h5>
                            <label id='lblDateDay1'> </label><br>
                            <img id='imgDay1'><br> Temp: <label id='lblTempDay1'> </label>&deg;F<br> Humidity: <label id='lblHumidityDay1'> </label>
                        </div>
                        <div class='fiveDay '>
                            <h5><label id='lblDOW1'></label></h5>
                            <label id='lblDateDay1'> </label><br>
                            <img id='imgDay1'><br> Temp: <label id='lblTempDay1'> </label>&deg;F<br> Humidity: <label id='lblHumidityDay1'> </label>
                        </div>
                        <div class='fiveDay '>
                            <h5><label id='lblDOW1'></label></h5>
                            <label id='lblDateDay1'> </label><br>
                            <img id='imgDay1'><br> Temp: <label id='lblTempDay1'> </label>&deg;F<br> Humidity: <label id='lblHumidityDay1'> </label>
                        </div>
                        <div class='fiveDay '>
                            <h5><label id='lblDOW1'></label></h5>
                            <label id='lblDateDay1'> </label><br>
                            <img id='imgDay1'><br> Temp: <label id='lblTempDay1'> </label>&deg;F<br> Humidity: <label id='lblHumidityDay1'> </label>
                        </div>
                        <div class='fiveDay '>
                            <h5><label id='lblDOW1'></label></h5>
                            <label id='lblDateDay1'> </label><br>
                            <img id='imgDay1'><br> Temp: <label id='lblTempDay1'> </label>&deg;F<br> Humidity: <label id='lblHumidityDay1'> </label>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
