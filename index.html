<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>

   <!-- Added link to the jQuery Library -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

   <!-- Added a link to Bootstrap-->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link rel="stylesheet" type= "text/css" href="Assets/style.css">

   <link
     rel="stylesheet"
     href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
     integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
     crossorigin="anonymous"
   />
</head>
<body>
     


        <div class="jumbotron" style="color:white;  background-color: black;">
            <h2 class="text-center" stlye="font-size 50px; font-weight:600; ">Weather Dashboard</h2>
        </div>

        <div class="container">
            <img class="icon">
            <p class="weather"></p>
            <p class="temp"></p>
            <div class="row">
                <h3 class="text-center text-primary">Search for a city</h3>
                <span id="error"></span>
                 </div>
                 <div class="row form-group form-inline">
                     <input type="text" name="city" id="city" class="form-control" placeholder="City Name">
                     <button id="submitWeather" class="btn btn-primary">search</button>
                 </div>
        </div>

    




    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
